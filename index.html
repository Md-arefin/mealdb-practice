<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/bootstrap.css.map">
    <link rel="stylesheet" href="./style/style.css">
    <title>MealDB Practice</title>
</head>

<body>
    <header class="container my-5">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid px-5">
                <img src="./images/Tasty_HUT.png" alt="">
                <button class="btn btn-success fw-bold fs-3 px-5" type="submit">Sign Up</button>
            </div>
        </nav>
    </header>
    <!--  -->
    <main>
        <section class="my-color">
            <div class="bg-image d-flex justify-content-center align-items-center">
                <div>
                    <h1 class="text-white text-center fs-1 fw-bold">Taste Our Delicious Best Foods</h1>
                    <p class="text-white text-center fs-4 my-5">There are many variations of passages of Lorem Ipsum
                        available, but the majority have suffered alteration in some form, by injected humou.</p>
                    <div class="d-flex">
                        <input id="search-field" type="text" class="form-control text-center fs-3" id="exampleFormControlInput1"
                            placeholder="Search your meal">
                        <button onclick="searchMeal()" type="button" class="btn btn-warning position-relative fw-bold">Search</button>
                    </div>
                </div>
            </div>
        </section>
        <!---------------------------------------- Banner section ------------------------>
        <section class="container my-5 py-5">
            <h1 class="text-center py-5">Your Favorite Food</h1>
            <!------------------------------- cards ---------------------------------->
            <div id="meal-container" class="grid row row-cols-1 row-cols-md-3 gap-4 text-center mx-5 px-5">

            </div>
        </section>

    </main>
    <!--  -->
    <footer>

    </footer>
